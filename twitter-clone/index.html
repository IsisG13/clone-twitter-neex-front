<body class="body">
  <div class="topo">
    <div class="container w-clearfix">
      <div class="div-azul"></div>
      <div class="div-formulario">
        <div class="div-entrar">
          <div class="w-form">
            <form id="login-form" name="login-form" data-name="Login Form" class="w-clearfix">
              <div class="div-text-field w-clearfix">
                <input type="email" maxlength="256" placeholder="E-MAIL" id="login-email" class="text-field-entrar margem-right w-input" required>
                <input type="password" maxlength="256" placeholder="SENHA" id="login-password" class="text-field-entrar w-input" required>
                <a href="#" class="link-esqueceu-sua-senha">Esqueceu sua senha?</a>
              </div>
              <input type="submit" value="ENTRAR" data-wait="Aguarde..." class="botao-entrar w-button">
            </form>
            <div class="w-form-done">
              <div>Login realizado com sucesso!</div>

          <p class="cadastre-se">cadastre-se</p>
          <div class="w-form">
            <form id="register-form" name="register-form" data-name="Register Form">
              <input type="text" class="text-field-cadastrar w-input" maxlength="256" name="name" data-name="Name" placeholder="NOME" id="register-name" required>
              <input type="email" class="text-field-cadastrar w-input" maxlength="256" name="email" data-name="Email" placeholder="E-MAIL" id="register-email" required>
              <input type="password" class="text-field-cadastrar w-input" maxlength="256" name="password" data-name="Password" placeholder="SENHA" id="register-password" required>
              <input type="password" class="text-field-cadastrar w-input" maxlength="256" name="confirm-password" data-name="Confirm Password" placeholder="CONFIRMAR SENHA" id="register-confirm-password" required>
              <input type="submit" value="CADASTRAR" data-wait="Aguarde..." class="botao-cadastrar w-button">

              <div>Cadastro realizado com sucesso!</div>

  <!-- Scripts -->
  <script>
  // Script para página de login/cadastro
  document.addEventListener('DOMContentLoaded', function() {
      // Formulário de login
      const loginForm = document.getElementById('login-form');
      if (loginForm) {
          loginForm.addEventListener('submit', function(event) {
              event.preventDefault();
              
              const email = document.getElementById('login-email').value;
              const password = document.getElementById('login-password').value;
              
              if (!email || !password) {
                  alert('Por favor, preencha todos os campos.');
                  return;
              }
              
              fetch('http://localhost:8000/api/login', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                      'Accept': 'application/json'
                  },
                  body: JSON.stringify({
                      email: email,
                      password: password
                  })
              })
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Falha na autenticação');
                  }
                  return response.json();
              })
              .then(data => {
                  // Salvar token no localStorage
                  localStorage.setItem('auth_token', data.token);
                  localStorage.setItem('user_id', data.user.id);
                  localStorage.setItem('user_name', data.user.name);
                  
                  // Redirecionar para a página de publicações
                  window.location.href = 'publicacoes.html';
              })
              .catch(error => {
                  console.error('Erro:', error);
                  alert('Erro ao fazer login. Verifique suas credenciais.');
              });
          });
      }
      
      // Formulário de cadastro
      const registerForm = document.getElementById('register-form');
      if (registerForm) {
          registerForm.addEventListener('submit', function(event) {
              event.preventDefault();
              
              const name = document.getElementById('register-name').value;
              const email = document.getElementById('register-email').value;
              const password = document.getElementById('register-password').value;
              const confirmPassword = document.getElementById('register-confirm-password').value;
              
              if (!name || !email || !password || !confirmPassword) {
                  alert('Por favor, preencha todos os campos.');
                  return;
              }
              
              if (password !== confirmPassword) {
                  alert('As senhas não coincidem.');
                  return;
              }
              
              fetch('http://localhost:8000/api/register', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                      'Accept': 'application/json'
                  },
                  body: JSON.stringify({
                      name: name,
                      email: email,
                      password: password,
                      password_confirmation: confirmPassword
                  })
              })
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Falha no cadastro');
                  }
                  return response.json();
              })
              .then(data => {
                  // Salvar token no localStorage
                  localStorage.setItem('auth_token', data.token);
                  localStorage.setItem('user_id', data.user.id);
                  localStorage.setItem('user_name', data.user.name);
                  
                  // Redirecionar para a página de publicações
                  window.location.href = 'publicacoes.html';
              })
              .catch(error => {
                  console.error('Erro:', error);
                  alert('Erro ao fazer cadastro. Verifique os dados informados.');
              });
          });
      }
  });
  </script>
